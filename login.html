<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Year's Resolution Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="navbar-section">
        <nav class="navbar">
            <div class="container-fluid">
                <a href="index.html"class="navbar-brand">RESOLUTION KEEPER</a>
              <form class="d-flex" role="search">
                <a href="signup.html" class="btn btn-dark">SIGNUP</a>
              </form>
            </div>
          </nav>
    </section>
    </header>
    <main>
        <section class="custom-section row justify-content-center">
            <div class="card col-lg-10 col-md-10">
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>WELCOME BACK!</p>
                    <footer class="blockquote-footer">LET'S CONTINUE REACHING OUR GOALS</footer>
                  </blockquote>
                </div>
              </div>
        </section>
        <section class="custom-section row justify-content-center singup-form">
            <form class="card col-lg-8 col-md-10 login-form-container">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example@domain.com" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark singup-form-container-btn">Log Me In</button>
              </form>
        </section>
    </main>
    <footer class="footer-element">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Instagram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GitHub</a>
                </li>
            </ul>
        <div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
