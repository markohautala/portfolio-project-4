    <header>
      <section class="navbar-section">
        <nav class="navbar">
            <div class="container-fluid">
                <a href="index.html"class="navbar-brand">RESOLUTION KEEPER</a>
              <form class="d-flex" role="search">
                <a href="login.html" class="btn btn-dark">LOGIN</a>
              </form>
            </div>
          </nav>
    </section>
    </header>
    <main>
        <section class="custom-section row justify-content-center">
            <div class="card col-lg-10 col-md-10">
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>NEW YEAR'S RESOLUTION KEEPER</p>
                    <footer class="blockquote-footer">DONâ€™T JUST WISH FOR IT <cite title="Source Title">- MAKE IT HAPPEN!</cite></footer>

        </section>
        <section class="custom-section row justify-content-center singup-form">
            <form class="card col-lg-8 col-md-10 singup-form-container">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Your Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example@domain.com" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Your Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="mb-3">
                  <label for="inputName" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Your Name" required>
                </div>
                <button type="submit" class="btn btn-dark singup-form-container-btn">Sign Me Up</button>
              </form>
        </section>
    </main>
    <footer class="footer-element">
